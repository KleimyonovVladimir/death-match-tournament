<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>DeathMatch Tournaments</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo"></a>
        <nav class="header-menu">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="index.html" class="header-list__link">
                <img src="./img/earth.png" alt="Earth" class="header-list__icon">
                All matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/star.png" alt="Star" class="header-list__icon">
                My matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link active">
                <img src="./img/users.png" alt="Users" class="header-list__icon">
                Users
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/profile.png" alt="User" class="header-list__icon">
                Profile
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-profile">
          <div class="rating-status organizer">Organizer</div>
          <img src="./img/avatar.png" alt="Avatar">
          <button id="create-match" class="button button-primary">Create</button>
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <div class="container">
      <div class="users">
        <button id="create-user" class="button button-primary">Create User</button>
        <table class="users__table" id="users__table">
          <thead class="users__table-head">
            <tr>
              <th>Nr.</th>
              <th>Player</th>
              <th>Rate</th>
              <th>Country</th>
              <th>Last visited</th>
              <th>Played hours</th>
              <th>Deletion request</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="create-user-overlay" class="overlay">
    <div class="modal">
      <div class="modal__title">Create new Player</div>
      <span onclick="cancelCreateUserModal()" class="modal__cross">&times;</span>
      <form onsubmit="onCreateUser(event)">
        <div class="modal__user-form">
          <div>
            <label for="playerName" class="input-name">Player name:</label>
            <input id="playerName" type="text" placeholder="Enter the player's name" required />
          </div>
          <div>
            <label for="playerAvatar" class="input-name">Avatar</label>
            <input id="playerAvatar" type="text" placeholder="Upload the player's avatar" required />
          </div>
          <div>
            <label for="rate" class="input-name">Rate</label>
            <input id="rate" type="text" placeholder="Enter the player's rate" required />
          </div>
          <div>
            <label for="country" class="input-name">Country</label>
            <input id="country" type="text" placeholder="Enter player's country" />
          </div>
          <div class="modal__buttons">
            <button onclick="cancelCreateUserModal()" type="button" class="button outlined close">Cancel</button>
            <button type="submit" class="button button-primary">Create</button>
          </div>
      </form>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
