<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>DeathMatch Tournaments</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo"></a>
        <nav class="header-menu">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="#" class="header-list__link active">
                <img src="./img/earth.png" alt="Earth" class="header-list__icon">
                All matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/star.png" alt="Star" class="header-list__icon">
                My matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/user.png" alt="User" class="header-list__icon">
                Profile
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-profile">
          <div class="rating-status organizer">Organizer</div>
          <img src="./img/avatar.png" alt="Avatar">
          <a href="#" class="button button-primary">Create</a>
        </div>
      </div>
    </div>
  </header>
  <section id="matches">
    <div class="container">
      <div class="content-wrap">
        <ul class="matches__list">
          <li class="match">
            <div class="match__data">
              <div class="match__logo-wrap">
                <img src="./img/matches/logo-1.png" alt="CS:GO Eleague Premier 2021">
              </div>
              <div class="match__info">
                <span class="match__date">Sep 01 at 09:00 PM</span>
                <h3 class="match__title"><a href="#">CS:GO Eleague Premier 2021</a></h3>
                <div class="rating-status novice">Novice</div>
                <div class="match__map">Map: <span>Inferno</span></div>
              </div>
            </div>
            <div class="match__description">
              It is a long established fact that a reader will be distracted by the readable content of a page when
              looking at its layout...
            </div>
            <div class="match__footer">
              <div class="match__players">17/24 Signed</div>
              <a href="#" class="match__details-arrow">
                <img src="./img/arrow-right.png" alt="Arrow Right">
              </a>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
