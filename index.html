<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>DeathMatch Tournaments</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo"></a>
        <nav class="header-menu">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="index.html" class="header-list__link active">
                <img src="./img/earth.png" alt="Earth" class="header-list__icon">
                All matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/star.png" alt="Star" class="header-list__icon">
                My matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/user.png" alt="User" class="header-list__icon">
                Profile
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-profile">
          <div class="rating-status organizer">Organizer</div>
          <img src="./img/avatar.png" alt="Avatar">
          <button id="create-match" class="button button-primary">Create</button>
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <div class="container">
      <div class="matches">
        <ul id="matches__list" class="matches__list"></ul>
      </div>
    </div>
  </div>

  <div id="modal-overlay" class="overlay">
    <div class="modal">
      <div class="modal__title">Create new Match</div>
      <span onclick="cancel()" class="modal__cross">&times;</span>
      <form onsubmit="onMatchCreate(event)">
        <div class="modal__match-form">
          <div>
            <label for="title" class="input-name">Match name:</label>
            <input id="title" type="text" placeholder="Enter the match name" required />
          </div>
          <div>
            <label for="map" class="input-name">Map:</label>
            <input id="map" type="text" placeholder="Enter the map name" required />
          </div>
          <div>
            <label for="logoUrl" class="input-name">Match logo:</label>
            <input id="logoUrl" type="text" placeholder="Upload the match logo" required />
          </div>
          <div>
            <label for="maxPlayers" class="input-name">Number of players:</label>
            <input id="maxPlayers" type="text" placeholder="Enter the number of players" required />
          </div>
          <div class="description">
            <label for="description" class="input-name">Description:</label>
            <textarea id="description" placeholder="Enter the description of the match" required></textarea>
          </div>
        </div>
        <div class="modal__match-buttons">
          <button onclick="cancel()" type="button" class="button outlined close">Cancel</button>
          <button type="submit" class="button button-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>

</body>

</html>
