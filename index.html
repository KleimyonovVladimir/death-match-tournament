<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>DeathMatch Tournaments</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo"></a>
        <nav class="header-menu">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="index.html" class="header-list__link active">
                <img src="./img/earth.png" alt="Earth" class="header-list__icon">
                All matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/star.png" alt="Star" class="header-list__icon">
                My matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/user.png" alt="User" class="header-list__icon">
                Profile
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-profile">
          <div class="rating-status organizer">Organizer</div>
          <img src="./img/avatar.png" alt="Avatar">
          <a href="#" class="button button-primary">Create</a>
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <div class="container">
      <div class="matches">
        <ul id="matches__list" class="matches__list"></ul>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
