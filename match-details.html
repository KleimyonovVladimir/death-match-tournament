<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>DeathMatch Tournaments</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo"></a>
        <nav class="header-menu">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="index.html" class="header-list__link active">
                <img src="./img/earth.png" alt="Earth" class="header-list__icon">
                All matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/star.png" alt="Star" class="header-list__icon">
                My matches
              </a>
            </li>
            <li class="header-list__item">
              <a href="users.html" class="header-list__link">
                <img src="./img/users.png" alt="Users" class="header-list__icon">
                Users
              </a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">
                <img src="./img/profile.png" alt="User" class="header-list__icon">
                Profile
              </a>
            </li>
          </ul>
        </nav>
        <div class="header-profile">
          <div class="rating-status organizer">Organizer</div>
          <img src="./img/avatar.png" alt="Avatar">
          <button id="create-match" class="button button-primary">Create</button>
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <div class="container">
      <div class="single-match">
        <div id="match-sidebar" class="match-sidebar"></div>
        <div class="table">
          <table class="users__table">
            <thead class="users__table-head">
              <tr>
                <th>Nr.</th>
                <th>Player</th>
                <th>Rate</th>
                <th>Country</th>
                <th>Last visited</th>
                <th>Played hours</th>
              </tr>
            </thead>
            <tbody>
              <tr class="users__table-row">
                <td>1</td>
                <td>
                  <div class="users__nickname">
                    <div class="users__avatar">
                      <img src="./img/users/user-1.png" alt="User">
                    </div>
                    Roanokay
                  </div>
                </td>
                <td>
                  <span class="rating-status amateur">
                    Amateur
                  </span>
                </td>
                <td>Latvia</td>
                <td>
                  <span class="users__status online">
                    Online
                  </span>
                </td>
                <td>327 h</td>
              </tr>
              <tr class="users__table-row">
                <td>2</td>
                <td>
                  <div class="users__nickname">
                    <div class="users__avatar">
                      <img src="./img/users/user-2.png" alt="User">
                    </div>
                    *Narrow_Victory*
                  </div>
                </td>
                <td>
                  <span class="rating-status expert">
                    Expert
                  </span>
                </td>
                <td>Poland</td>
                <td>
                  <span class="users__status">
                    3 h
                  </span>
                </td>
                <td>9999 h</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="edit-overlay" class="overlay">
    <div class="modal">
      <div class="modal__title">Edit the Match</div>
      <span onclick="cancelEditMatchModal()" class="modal__cross">&times;</span>
      <form onsubmit="onEditConfirm(event)">
        <div class="modal__match-form">
          <div>
            <label for="title" class="input-name">Match name:</label>
            <input id="title" type="text" placeholder="Enter the match name" />
          </div>
          <div>
            <label for="map" class="input-name">Map:</label>
            <input id="map" type="text" placeholder="Enter the map name" />
          </div>
          <div>
            <label for="logoUrl" class="input-name">Match logo:</label>
            <input id="logoUrl" type="text" placeholder="Upload the match logo" />
          </div>
          <div>
            <label for="maxPlayers" class="input-name">Number of players:</label>
            <input id="maxPlayers" type="number" placeholder="Enter the number of players" />
          </div>
          <div class="description">
            <label for="description" class="input-name">Description:</label>
            <textarea id="description" placeholder="Enter the description of the match"></textarea>
          </div>
        </div>
        <div class="modal__buttons">
          <button onclick="cancelEditMatchModal()" type="button" class="button outlined close">Cancel</button>
          <button type="submit" class="button button-primary">Finish</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
